  </nav><h1>Equality & Ending Discrimination</h1>
  

<div class="btn-group">
  <text>Disability Wales</text>
    <button type="button" class="block">I want a future where there are no barriers to disabled people in society. I want a future where disabled people are free to live their lives as they choose free from discrimination from either societal barriers or other people.</button>
  <text>Ethnic Minorities & Youth Support Team Wales </text>
    <button type="button" class="block">I want an anti-racist Wales where everyone from every race and ethnicity is welcomed and valued, can positively contribute and belongs.</button>
  <text>Diverse Cymru</text>
    <button type="button" class="block">I want a future Wales without prejudice or discrimination, where every person is equal and where diversity is celebrated.</button>
  <text>The Interfaith Council for Wales</text>
    <button type="button" class="block">I want Wales to return to its founding constitutional principles enshrined in the legislation that brought our Senedd into being: that all people are equal and due regard should be given to sustainable development.</button>
  <text>The Women Equality Network Wales</text>
    <button type="button" class="block">I want a Wales free from gender discrimination, where all women and men have equal authority and opportunity to shape society and their own lives</button>
  <text>Stonewall Cymru</text>
    <button type="button" class="block">I want a Wales where people are free to be themselves, laws protect LGBT people, organisations help drive change, public attitudes improve and prejudice is challenged.</button>
  <text>Oxfam Cymru</text>
    <button type="button" class="block">I want an end to poverty, locally in Wales and globally. I want everyone in Wales to enjoy their rights and full citizens and be able to influence decisions affecting their lives</button>
